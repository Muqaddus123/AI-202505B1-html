<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css
">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto">
                <form>
                    <h3 class="text-center mt-3">Registration form</h3>
                    <input type="text" placeholder="Enter your name" class="form-control mt-3" id="name">
                    <span></span>
                    <input type="email" placeholder="Enter your email" class="form-control mt-3" id="email">
                    <span></span>
                    <input type="password" placeholder="Enter your password" class="form-control mt-3" id="pass">
                    <span></span>
                    <button class="btn btn-dark mt-3" id="register">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
